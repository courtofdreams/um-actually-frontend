name: Frontend CI/CD Pipeline

# Trigger on push to main or pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test and Build
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings
      
      - name: Build application
        run: npm run build
        env:
          # Add any build-time environment variables here
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: Verify build output
        run: |
          if [ -d "out" ]; then
            echo "✓ Build successful - 'out' directory created"
            ls -la out/
          else
            echo "✗ Build failed - 'out' directory not found"
            exit 1
          fi
      
      # Optional: Run tests if you add them
      # - name: Run tests
      #   run: npm test
      
  # Job 2: Deploy to Fly.io (only on push to main)
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Verify deployment
        run: |
          # Wait for deployment to be ready
          sleep 10
          echo "✓ Deployment completed"

