name: Frontend CI/CD Pipeline

# Trigger on push to main or pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test and Build
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings
      
      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # Set backend URL for build-time (static export needs this)
          NEXT_PUBLIC_BACKEND_API_URL: https://um-actually-backend.fly.dev/api
      
      - name: Verify build output
        run: |
          if [ -d ".next/standalone" ]; then
            echo "✓ Build successful - standalone build created"
            ls -la .next/standalone
          else
            echo "✗ Build failed - .next/standalone directory not found"
            exit 1
          fi
      
      # Optional: Run tests if you add them
      # - name: Run tests
      #   run: npm test
      
  # Job 2: Deploy to Fly.io (only on push to main)
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy
        run: flyctl deploy --remote-only

